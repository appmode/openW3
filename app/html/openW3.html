<div id = "or-splash"
	onclick = "this.style.opacity = 0;this.style.visibility = 'hidden';"
	style = "
	z-index		: 999999999;
	position	: fixed;
	top			: 0px;
	bottom		: 0px;
	left		: 0px;
	right		: 0px;
	background: #7d7e7d; /* Old browsers */
	background: -moz-linear-gradient(top, #7d7e7d 0%, #0e0e0e 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#7d7e7d), color-stop(100%,#0e0e0e)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, #7d7e7d 0%,#0e0e0e 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, #7d7e7d 0%,#0e0e0e 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top, #7d7e7d 0%,#0e0e0e 100%); /* IE10+ */
	background: linear-gradient(to bottom, #7d7e7d 0%,#0e0e0e 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#0e0e0e',GradientType=0 ); /* IE6-9 */
	
	opacity		: 1;
	visibility	: visible;
	
	transition			: visibility 0.5s linear 3s, opacity 0.5s linear 3s;
	-o-transition		: visibility 0.5s linear 3s, opacity 0.5s linear 3s;
	-moz-transition		: visibility 0.5s linear 3s, opacity 0.5s linear 3s;
	-webkit-transition	: visibility 0.5s linear 3s, opacity 0.5s linear 3s;
	"
>
	<div style = "
		position	: absolute;
		width		: 400px;
		height		: 60px;
		line-height	: 60px;
		left		: 50%;
		top			: 50%;
		margin-left	: -200px;
		margin-top	: -30px;
		color 		: #D0D0D0;
		font-family	: Helvetica,Arial,sans-serif;
		font-size	: 30px;
		text-shadow	: 0px -2px 2px #303030;
		font-weight	: bold;
		text-align	: center;
		"
	>
	<span>openW3</span>
	</div>
</div>
